<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	
            <style type="text/css">
		table{border-collapse:collapse;}
		td{padding:5px;border:1px solid #000}
		.row13{background-color:#CECECE;}
			</style>
</head>

<body>
	<form name="regform" method="get" action="#">
		<table border="1">


			<tr name="row1" >
                     <td style="text-align: right">
                    <strong> Last Name </strong>
                    </td>
				<td>
					<input type="text" name="lname" id="lname" size="50" />
				</td>
			</tr>
			<tr name="row2">
				<td style="text-align: right">
                    <strong> First Name </strong>
				</td>
				<td>
					<input type="text" name="fname" id="fname" size="50" />
				</td>
                </tr>
				<tr name="row3">
				<td style="text-align: right">
                    <strong> Address </strong> 
				</td>
				<td>
					<textarea name="address" cols="35" rows="4">
        </textarea>
				</td>
				</tr>
				<tr name="row4">
				<td style="text-align: right">
                    <strong> City </strong>
				</td>
				<td>
					<input type="text" name="city" id="city" size="30"> <strong> State </strong>
					<input type="text" name="state" id="state" size="5">
				</td>
			</tr>
			<tr name="row5">
				<td style="text-align: right">
                    <strong> Zip/Postal Code </strong>
				</td>
				<td>
					<input type="text" name="Zipcode" id="zipcode" size="5">

				</td>
			</tr>
			<tr name="row6">
				<td style="text-align: right">
                    <strong> Country </strong>
				</td>
				<td>
					<select name="country">
                        <option value="Value 1">Bulgaria</option>
                        <option value="Value 2">France</option>
                        <option value="Value 3">England</option>
                        </select>
				</td>
			</tr>
			<tr name="row7">
				<td style="text-align: right">
                    <strong> Phone(coutry code,
                        <br> area code,number) </strong>
				</td>
				<td>
					(+
					<input type="text" name="country code" id="countrycode" size="5"> )
					<input type="text" name="operator code" id="operatorcode" size="5"> -
					<input type="text" name="telefonnumber" id="telefonnumber" size="12">
				</td>
			</tr>
			<tr name="row8">
				<td style="text-align: right">
                    <strong> E-mail </strong>
				</td>
				<td>
					<input type="email" name="email" id="email" size="40">
				</td>
			</tr>
			<tr name="row9">
				<td style="text-align: right">
                    <strong> Birth date </strong>
				</td>
				<td>
					Month
					<input type="month" name="month" id="month" size="2"> Day
					<input type="text" name="day" id="day" size="2"> Year (4 digit)
					<input type="text" name="year" id="year" size="4">
				</td>
			</tr>
			<tr name="row10">
				<td style="text-align: right">
                    <strong> Gender </strong>
				</td>
				<td>
					<select name="gender">
                        <option value="Value 1">male</option>
                        <option value="Value 2">female</option>
                        </select>
				</td>
			</tr>
			<tr name="row11">
				<td style="text-align: right">
                    <strong> Starting date </strong>
				</td>
				<td>
					<input name="starting" type="radio" id="spring" value="spring" />
					<label for="spring">Spring 2016</label>
					<input name="starting" type="radio" id="summer" value="sumeer" />
					<label for="summer">Summer 2006</label>
				</td>
			</tr>
			<tr name="row12">
				<td style="text-align: right">
                    <strong> Comments/Question </strong>
				</td>
				<td>
					<textarea name="comments" id="comments" cols="30" rows="4">
                        </textarea>
				</td>
			</tr>
			<tr class="row13">
				<td  colspan="2" align="center">
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Clear Thes Form">
				</td>
			</tr>

		</table>
	</form>

</body>

</html>
